<div class="card">
  <div class="card-header">{{ cardHeader }}</div>
  <div class="card-block">
    <div class="card-media-block wrap">
      <iframe [src]="safeSrc" frameborder="0" height="200" allowfullscreen></iframe>
    </div>
    <div class="card-text">
      {{ cardText }}
    </div>
  </div>
</div>
